{% extends "layout.html" %}

{% block title %}{{ item.todo_list.name }} - {{ item.name }}{% endblock %}

{% block content %}
    <h3><a href="{% url 'todos:todo_list' pk=item.todo_list.pk %}">{{ item.todo_list.name }}</a></h3>

    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>

    {% if user.is_authenticated %}
        <a href="{% url 'todos:edit_item' todo_list_pk=item.todo_list.pk item_pk=item.pk%}">Edit</a>
    {% endif %}
{% endblock %}
