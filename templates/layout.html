{% load static from staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}"/>
</head>
<body>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    <a href="{% url 'todos:todo_list_overview' %}">Overview</a>
{% block content %} {% endblock %}
</body>
</html>
